<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="weeks-sidebar">
            <!-- Pay Period Section (moved to top level) -->
            <h3>Current Pay Period</h3>
            <div id="currentPayPeriod" class="pay-period-info">
                <!-- Pay period info will be inserted here -->
            </div>
            <div id="payPeriodTotal" class="pay-period-total">
                <!-- Pay period total will be inserted here -->
            </div>
            <div class="sidebar-divider"></div>

            <h3>Upcoming Pay Period</h3>
            <div id="upcomingPayPeriod" class="pay-period-info">
                <!-- Upcoming pay period info -->
            </div>
            <div id="upcomingPayPeriodTotal" class="pay-period-total">
                <!-- Upcoming pay period total -->
            </div>
            <div class="sidebar-divider"></div>

            <!-- Saved Weeks Section -->
            <h3>Saved Weeks</h3>
            <div class="search-container">
                <input type="text" id="weekSearch" placeholder="Search weeks...">
            </div>
            <div id="weeksList">
                <!-- Saved weeks will be listed here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Weekly Production Tracker</h1>
            
            <!-- Controls Section -->
            <div class="controls-section">
                <div class="date-selector">
                    <label for="weekSelect">View Week:</label>
                    <input type="week" id="weekSelect">
                    <button id="saveWeekBtn" class="save-btn">Save Week</button>
                </div>

                <div class="import-section">
                    <input type="file" id="fileInput" accept=".xlsx, .xls">
                    <button id="importBtn" class="import-btn">Import Excel</button>
                </div>
            </div>

            <!-- Production Table -->
            <div class="production-table">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Unit Type</th>
                            <th>Units</th>
                            <th>Rate</th>
                            <th>Earnings</th>
                            <th>Notes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productionData">
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- Entry Form (moved to bottom) -->
            <div class="entry-form">
                <h3>Add New Entry</h3>
                <form id="productionForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="entryDate">Date:</label>
                            <input type="date" id="entryDate" required>
                        </div>

                        <div class="form-group">
                            <label for="unitType">Unit Type:</label>
                            <select id="unitType" required>
                                <option value="">Select Type</option>
                                <option value="HAFO (48)" data-rate="50">HAFO (48)</option>
                                <option value="HAFO (96)" data-rate="50">HAFO (96)</option>
                                <option value="HAFO (144)" data-rate="70">HAFO (144)</option>
                                <option value="HAFO (2T)" data-rate="35">HAFO (2T)</option>
                                <option value="HAFO (4T)" data-rate="35">HAFO (4T)</option>
                                <option value="HAFO (8T)" data-rate="35">HAFO (8T)</option>
                                <option value="HBFO (48)" data-rate="50">HBFO (48)</option>
                                <option value="HBFO (96)" data-rate="50">HBFO (96)</option>
                                <option value="HBFO (144)" data-rate="70">HBFO (144)</option>
                                <option value="HBFO (2T)" data-rate="30">HBFO (2T)</option>
                                <option value="HBFO (4T)" data-rate="30">HBFO (4T)</option>
                                <option value="HBFO (8T)" data-rate="30">HBFO (8T)</option>
                                <option value="HO1" data-rate="10">HO1</option>
                                <option value="RE ENTER" data-rate="50">RE ENTER</option>
                                <option value="Light Level Readings" data-rate="10">Light Level Readings</option>
                                <option value="Light Level Only" data-rate="10">Light Level Only</option>
                                <option value="PMSR" data-rate="25">PMSR</option>
                                <option value="PMSR-S" data-rate="10">PMSR-S</option>
                                <option value="TAP-S" data-rate="5">TAP-S</option>
                                <option value="PMSL" data-rate="30">PMSL</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="unitsCompleted">Units:</label>
                            <input type="number" id="unitsCompleted" min="0" required>
                        </div>

                        <div class="form-group">
                            <label for="ratePerUnit">Rate ($):</label>
                            <input type="number" id="ratePerUnit" step="0.01" min="0" required readonly>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group notes-group">
                            <label for="notes">Notes:</label>
                            <textarea id="notes" rows="1"></textarea>
                        </div>
                        <button type="submit">Add Entry</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="./data/sample-data.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
